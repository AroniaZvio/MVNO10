services:
  - type: web
    name: mobilive-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build:render && npm run prisma:generate
    startCommand: cd backend && npm run prisma:migrate:deploy && npm start:render
    envVars:
      - key: NODE_ENV
        value: render
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: mobilive-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        value: your-email@gmail.com
      - key: SMTP_PASS
        value: your-app-password
      - key: SMTP_FROM
        value: noreply@yourdomain.com
      - key: CORS_ORIGIN
        value: https://mobilive-backend.onrender.com
    healthCheckPath: /health
    autoDeploy: true

  - type: pserv
    name: mobilive-db
    env: postgresql
    plan: free
    ipAllowList: []
